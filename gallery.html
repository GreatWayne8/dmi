<head>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        :root {
            --primary-purple: #5e4b8b;
            --black: #000;
            --white: #fff;
            --light-gray: #f8f8f8;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--white);
            color: var(--black);
        }

        header {
            background: var(--black);
            color: var(--white);
            padding: 15px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 60px;
            margin-right: 15px;
        }

        .logo div {
            font-weight: 700;
            font-size: 1.2rem;
            text-transform: uppercase;
        }

        .nav-center a {
            margin: 0 15px;
            font-weight: 500;
            color: var(--white);
            position: relative;
            text-decoration: none;
        }

        .nav-center a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0%;
            height: 2px;
            background-color: var(--primary-purple);
            transition: width 0.3s ease;
        }

        .nav-center a:hover {
            color: var(--primary-purple);
        }

        .nav-center a:hover::after {
            width: 100%;
        }

        .donate-btn {
            background: var(--primary-purple);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }

        .hero {
            background: url('images/community.jpg') no-repeat center center/cover;
            color: white;
            padding: 100px 20px;
            text-align: center;
            position: relative;
        }

        .hero::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        .hero-content {
            position: relative;
            z-index: 1;
            max-width: 800px;
            margin: 0 auto;
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .hero p {
            font-size: 20px;
        }

        .gallery-section {
            padding: 60px 20px;
            background: var(--light-gray);
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .gallery-grid img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .gallery-grid img:hover {
            transform: scale(1.03);
        }

        .video-section {
            padding: 60px 20px;
            background: var(--white);
        }

        .video-grid video {
            width: 100%;
            max-width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.2s ease;
            pointer-events: auto;
            /* allow controls */
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            max-height: 600px;
            /* collapsed view */
            overflow: hidden;
            transition: max-height 0.5s ease;
        }

        .video-wrapper video {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }


        footer {
            background: var(--black);
            color: white;
            padding: 40px 20px;
            text-align: center;
        }

        #toggleBtn {
            padding: 10px 20px;
            background-color: var(--primary-purple);
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #toggleBtn:hover {
            background-color: #4b3a6d;
        }
    </style>
</head>

<script>
    let expanded = false;

    function toggleVideos() {
        const grid = document.getElementById('videoGrid');
        const btn = document.getElementById('toggleBtn');

        if (expanded) {
            grid.style.maxHeight = '600px';
            btn.innerText = 'See More';
        } else {
            grid.style.maxHeight = 'none';
            btn.innerText = 'Show Less';
        }

        expanded = !expanded;
    }
</script>
